<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <title>Neumorphisminput</title>
  <!-- spearlyCMS -->
  <script src="https://static.spearly.com/js/main.js" defer></script>
  <script>window.addEventListener('DOMContentLoaded', () => { const t = document.querySelectorAll(':not(:defined)'); for (const e of t) { e.style.visibility = "hidden"; } }, { once: true })</script>
</head>
</head>

<body>
  <div class="container">
    <header class="container__header">
      <a href="./index.html">Neumorphism</a>
    </header>
    <h1 class="title">Input</h1>
    <!-- title がないと、埋め込みコンテンツが何であるかを特定できない。コンテンツリーダーで読み取られることがある-->
    <!-- 何も指定しなかった場合、フレームは「幅300px」「高さ150px」で表示 -->
    <!-- sandbox属性でサンドボックス化 -->

    <explain-item data-id="c-nr8s9eIq4atEAJfUFZGk" data-lock="true">
      <h1>{%= explain_title %}</h1>
      <div style="background: url('{%= explain_image %}');"></div>
      <p>{%= explain_description %}</p>
      <p>{%= explain_detail %}</p>

    </explain-item>
    <iframe src="https://codesandbox.io/embed/neumorphism-input-l76hi?fontsize=14&hidenavigation=1&theme=dark"
      style="width:60%; height:500px;  border-radius: 4px; overflow:hidden;" title="Neumorphism　input"
      allow="accelerometer; ambient-light-sensor; camera; encrypted-media; geolocation; gyroscope; hid; microphone; midi; payment; usb; vr; xr-spatial-tracking"
      sandbox="allow-forms allow-modals allow-popups allow-presentation allow-same-origin allow-scripts"></iframe>
    <footer class='footerarea'>
      <a href="./index.html">Home</a>
    </footer>
  </div>

</body>

</html>
